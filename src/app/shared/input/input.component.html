<div class="flex justify-center gap-5 items-center px-3 mt-7">
  <p class="text-lg">{{ title }}</p>
  <input
    nz-input
    class="text-lg w-1/2"
    nzSize="large"
    [formControl]="control"
    [type]="type"
    [dir]="dir"
    *ngIf="type !== 'number'"
  />
  <nz-input-number
    [nzFormatter]="numberInputFormat"
    *ngIf="type === 'number'"
    [formControl]="control"
    class="text-lg w-1/2"
    dir="ltr"
  >
  </nz-input-number>
</div>
