<ng-container [ngSwitch]="flowStep$ | async">
  <app-car-detail *ngSwitchCase="1"></app-car-detail>
  <app-car-price *ngSwitchCase="2"></app-car-price>
  <app-inquiry *ngSwitchCase="3"></app-inquiry>
  <app-identity-info *ngSwitchCase="4"></app-identity-info>

  <app-issuance *ngSwitchCase="7"></app-issuance>
</ng-container>
