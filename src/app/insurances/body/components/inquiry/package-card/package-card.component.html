<div class="w-4/5 mt-5 shadow-xl mx-auto bg-gray-50 rounded overflow-hidden">
  <div
    class="w-full bg-blue-500 flex flex-row-reverse justify-between px-3 py-2 text-white text-lg items-center"
  >
    <h2 class="text-inherit">{{ title }}</h2>
    <p class="bg-gray-50 py-1 px-2 text-gray-600 rounded-sm">
      {{ price | number: "1.0-0" }}
    </p>
  </div>
  <ng-content></ng-content>
  <p class="text-center text-gray-500 text-sm py-2">قیمت ها به تومان می‌باشد</p>
  <button
    (click)="purchase.emit()"
    class="bg-blue-500 py-2 px-4 text-gray-50 block mx-auto my-4 rounded hover:shadow-md hover:bg-blue-400"
  >
    خرید
  </button>
</div>
