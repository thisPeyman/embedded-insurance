<div class="flex justify-center gap-5 items-center px-3 mt-7">
  <h3 class="text-lg">{{ title }}</h3>
  <nz-select
    nzShowSearch
    [(ngModel)]="selectedValue"
    nzSize="large"
    class="text-lg w-1/3"
    (ngModelChange)="optionChanged($event)"
  >
    <nz-option
      *ngFor="let option of options"
      [nzLabel]="option"
      [nzValue]="option"
    ></nz-option>
  </nz-select>
</div>
